<!DOCTYPE html>
<html>
    <head>
       <!--<title>Capstone1 Arcade</title>-->
       <title>DG: SERVER SIDE</title>
        
        <link href="css/normalize.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/game.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="gameArea container">
            <div class="row marqueeRow">
                <img src="assets/marqueeResize_1.png" class="col-xs-8 col-xs-offset-2" id="titleMarquee" alt="Marquee">
            </div>
            
            <!--Room Select-->
            <div class = "row roomSelectRow">  
                <div class="col-xs-10 col-xs-offset-1">
                    <ul class="roomSelect">
                        <li><button type="button" class="roomSelectButton">
                                ROOM0
                        </button></li>
                        <li><button type="button" class="roomSelectButton">
                                ROOM1
                        </button></li>
                        <li><button type="button" class="roomSelectButton">
                                ROOM2
                        </button></li>
                        <li><button type="button" class="roomSelectButton">
                                ROOM3
                        </button></li>
                    </ul>
                    
                    <button type="button" id="hiScoreButton">
                        HighScore
                    </button>
                </div>
            </div>
            
            <!--Score Submit-->
            <div id="scoreSubmit">
                <p>You're Score:<span id="playerScore">VOID</span></p>
                <input type="text" id="playerName" autocomplete="off" autofocus>
            </div>
            
            <!--Game Section-->
            <div class="row gameRow">
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
        
        <!-- High Scores-->
        <div class="container" id="scoreDiv">
            <div class="row">
                <h1 class="col-xs-4 col-xs-offset-4">High Scores</h1>
            </div>
            <ul id="scoreList" class="col-xs-12">
            </ul>
        </div>
        
        <!--Scripts-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/createjs-2015.11.26.min.js"></script>
        
        <!--Game Scripts-->
        <script src="js/gameState.js"></script> 
        <script src="js/spawnChar.js"></script>
        <script src="js/process.js"></script>
        <script src="js/methods.js"></script> 
        <script src="js/score.js"></script>
        <script src="js/socketEvents.js"></script> <!--NEW-->
        <script src="js/main.js"></script>
        
    </body>
</html>
