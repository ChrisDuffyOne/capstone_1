<!DOCTYPE html>
<html>
    <head>
        <title>Capstone1 Arcade/SpawnCharjs</title>
        <link href="css/normalize.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.min.css"> <!--DEBUG-->
        <link href="css/game.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="gameArea container">
            
            <div class="row marqueeRow">
                <img src="assets/marqueeResize.png" class="col-xs-10 col-xs-offset-1" id="titleMarquee" alt="Marquee">
            </div>
            
            <!--Room Select-->
            <div class = "row roomSelectRow">  
                <div class="col-xs-10 col-xs-offset-1">
                    <ul class="roomSelect">
                        <!--<li>ROOM0</li>
                        <li>ROOM1</li>
                        <li>ROOM2</li>
                        <li>ROOM3</li>-->
                        
                        <li><button type="button" class="roomSelectButton">
                                ROOM0
                        </button></li>
                        <li><button type="button" class="roomSelectButton">
                                ROOM1
                        </button></li>
                        <li><button type="button" class="roomSelectButton">
                                ROOM2
                        </button></li>
                        <li><button type="button" class="roomSelectButton">
                                ROOM3
                        </button></li>
                       
                        
                    </ul>
                    
                    <button type="button" id="hiScoreButton">
                        HighScore
                    </button>
                </div>
            </div>
            
            <!--Score Submit-->
            <div id="scoreSubmit">
                <p>You're Score:<span id="playerScore">VOID</span></p>
                <input type="text" id="playerName" autocomplete="off" autofocus>
            </div>
            
            <!-- DEBUG high scores -->
            <div id="scoreDiv">
                <h1>High Scores</h1>
                <ul id="scoreList">
                </ul>
            </div>
            
            <!--Game Section-->
            <div class="row gameRow">
                <canvas id="myCanvas"></canvas>
            </div>
            
            
            <!--High Score Section--->
            <!--<h1>High Scores</h1>
            <ul id="scoreList">
            </ul>-->
            
        </div>
        
        <!--Scripts-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/bootstrap.min.js"></script> <!--DEBUG-->
        <script src="js/createjs-2015.11.26.min.js"></script>
        
        <!--Game Scripts-->
        <script src="js/gameState.js"></script> 
        <script src="js/spawnChar.js"></script>
        <script src="js/process.js"></script>
        <script src="js/methods.js"></script> 
        <script src="js/score.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
